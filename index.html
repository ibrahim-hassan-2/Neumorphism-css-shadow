<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphism</title>
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Neumorphism Social Media -->
    <div class="container">
      <div class="media">
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </div>


    <!-- Multi Neumorphism -->
    <div class="container">
      <div class="Neumorphism-1"></div>
      <div class="Neumorphism-2"></div>
      <div class="Neumorphism-3"></div>
      <div class="Neumorphism-4"></div>
    </div>

    <!-- checkbox Power Off & ON -->
    <div class="container">
      <input type="checkbox" />
    </div>

    <!-- checkbox Change -->
    <div class="container">
      <div class="radio">
        <input type="radio" name="opt" id="opt1" />
        <label for="opt1">STANDARD</label>
        <input type="radio" name="opt" id="opt2" />
        <label for="opt2">PREMIUEM</label>
      </div>
    </div>

    <!-- Form-->
    <div class="container">
        <div class="forms">
            <div class="logo"></div>
            <div class="feilds">
                <div class="username">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="username" class="user-input" placeholder="username">
                </div>
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="pass-input" placeholder="password">
                </div>
            </div>
            <button class="signin-button">Login</button>
        </div>
      </div>
  </body>
</html>
